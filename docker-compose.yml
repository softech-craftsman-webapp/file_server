version: "3.7"

services:
    file_server:
        container_name: file_server
        build: .
        volumes:
            - .:/app
        env_file:
            - ./.env
        environment:
            - PORT=5000
            - HOSTNAME=file_server
            - PEM_FILE=/app/keys/public.pem
            
    nginx:
        image: nginx:alpine
        restart: always
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        links:
        - file_server